pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm eslint {staged_files} --fix
      stage_fixed: true
    prettier:
      glob: '*.{js,ts,jsx,tsx,json,yaml,md,prettierrc}'
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    audit-check:
      run: pnpm audit
    type-check:
      run: pnpm type-check

prepare-commit-msg:
  commands:
    template:
      run: node scripts/copy-template.js {1}